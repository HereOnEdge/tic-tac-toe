<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="home-page">
            <div class="player-name">
                <label>Set a name for yourself:
                    <input class="name-input" type="text" name="player-name">
                </label>
            </div>
            <div class="player-mark">
                <div class="mark">X</div>
                <div class="choose">Choose your mark</div>
                <div class="mark">O</div>
            </div>
            <input type="button" value="Start" name="start" class="button" id="start">    
        </div>
        <div class="result">
            <div class="result-text"> X won</div>
            <input type="button" value="Restart" name="restart" class="button" id="restart">
        </div>
    </main>
    <footer>
        <div class="foot">Women-Life-Freedom | <a href="https://github.com/HereOnEdge/tic-tac-toe" class="github" target="_blank">My Github</a><a href="https://github.com/HereOnEdge/tic-tac-toe" target="_blank"><img class="hub-icon" src="./img/GitHub-Mark-32px.png"></a></div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
